</head>

    <!-- Header -->

        <a href="login.html" class="login-text"><button class="login-btn">

            <img src="assets/user-icon.png" alt="User Icon" class="user-icon">
        </button>

    <!-- Main Container -->
    <div class="container">

                <h1 class="hero-title">Layo Dek</h1>

        </div>

        <!-- Membership Banner -->
        <a href="membership-page.html" class="membership-banner">
            <div class="membership-text">
                <p class="membership-title">Makin untung pakai LAYO+</p>
                <button class="membership-button">Mulai MEMBERSHIP hari ini!</button>
            </div>
            <img src="assets/membership-card.png" alt="Membership Card" class="membership-card">
        </a>

        <!-- Quick Menu Icons -->
        <div class="quick-menu">
            <div class="menu-item">
                <div class="icon-circle purple">
                    <img src="assets/icon-location.png" alt="Lokasi" class="menu-icon">
                </div>
            </div>
            <div class="menu-item">
                <div class="icon-circle red">
                    <span class="menu-label">0</span>
                </div>
            </div>
            <div class="menu-item">
                <div class="icon-circle green">
                    <span class="menu-label">3</span>
                </div>
            </div>
            <div class="menu-item">
                <div class="icon-circle white">
                    <img src="assets/icon-bus.png" alt="Bus" class="menu-icon">
                </div>
            </div>
        </div>

        <!-- Carousel (promo 1 & promo 2) -->
        <div class="carousel-container">
            <div class="carousel-wrapper">
                <div class="carousel-slide active">
                    <img src="assets/promo.png" alt="Promo 1" class="carousel-image">
                </div>
                <div class="carousel-slide">
                    <img src="assets/promo 4.jpg" alt="promo 2" class="carousel-image">
                </div>
            </div>
            <div class="carousel-indicators">
                <span class="indicator active"></span>
                <span class="indicator"></span>
            </div>
        </div>

        <!-- Bottom Menu -->
        <div class="bottom-menu">
            <a href="faq.html" class="bottom-menu-item">
                <img src="assets/icon-faq.png" alt="FAQ" class="bottom-icon">
                <span>FAQ</span>
            </a>
            <a href="https://wa.me/+6282213583392" class="bottom-menu-item">
                <img src="assets/icon-contact.png" alt="Contact" class="bottom-icon">
                <span>Contact Us!</span>
            </a>
            <a href="https://www.instagram.com/layodek.id?igsh=OWVkNnc4aW1ydmFx" class="bottom-menu-item">
                <img src="assets/icon-connect.png" alt="Connect" class="bottom-icon">
                <span>Let's Connect</span>
            </a>
        </div>

        <div class="running-text">
            <div class="running-text-content">
                <span>üöç Dalam 5 Menit | (BUS 3 Menuju Fasilkom Dalam 5 Menit) üöç Dalam 5 Menit | (BUS 3 Menuju Fasilkom Dalam 5 Menit)</span>

        <a href="notification.html" class="nav-item">

        <a href="setting.html" class="nav-item">
            <img src="assets/nav-settings.png" alt="Settings" class="nav-icon">
